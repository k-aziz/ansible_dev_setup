---
  - name: Setup Dotfile Directories
    file:
      path: "{{ item }}"
      state: directory
      mode: 0700
    loop:
      - ~/.config
      - ~/.config/fish
      - ~/.config/wezterm
      - ~/.config/git
  
  - name: Copy Config Files
    copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      mode: 0600
    loop:
      - src: fish/config.fish
        dest: ~/.config/fish/config.fish
      - src: wezterm/wezterm.lua
        dest: ~/.config/wezterm/wezterm.lua
      - src: git/config
        dest: ~/.config/git/config
      - src: starship/starship.toml
        dest: ~/.config/starship.toml
      - src: starship/starship_pointy.toml
        dest: ~/.config/starship_pointy.toml
