---  

  - when: setup_dock
    tags: dock
    block:
    - name: "Dock: Autohide"
      osx_defaults:
        domain: com.apple.dock
        key: autohide
        type: bool
        value: true
      notify:
        - "Restart Dock"

    - name: "Dock: Unhide Immediately"
      osx_defaults:
        domain: com.apple.dock
        key: autohide-delay
        type: float
        value: 0
      notify:
        - "Restart Dock"

    - name: "Dock: Set icon size"
      community.general.osx_defaults:
        domain: com.apple.dock
        key: tilesize
        type: int
        value: 36
      notify:
        - "Restart Dock"

    - name: "Dock: Don't show recent apps"
      osx_defaults:
        domain: com.apple.dock
        key: show-recents
        type: bool
        value: false
      notify:
        - "Restart Dock"

    - name: Remove Dock Items
      ansible.builtin.include_tasks: macos_tasks/dock/remove.yaml
      loop: "{{ dockitems_remove }}"
      loop_control:
        extended: true
        extended_allitems: false

    - name: Add Dock Items
      ansible.builtin.include_tasks: macos_tasks/dock/add.yaml
      loop: "{{ dockitems_persist }}"
      loop_control:
        extended: true
        extended_allitems: false

    - name: Set Dock Item Position
      ansible.builtin.include_tasks: macos_tasks/dock/position.yaml
      loop: "{{ dockitems_persist }}"
      loop_control:
        extended: true
        extended_allitems: false
      when:
          - item.pos is defined
          - item.pos > 0

  - name: "Finder: Show file extensions"
    osx_defaults:
      domain: com.apple.finder
      key: AppleShowAllExtensions
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Show hidden files"
    osx_defaults:
      domain: com.apple.finder
      key: AppleShowAllFiles
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Sort folders first"
    osx_defaults:
      domain: com.apple.finder
      key: _FXSortFoldersFirst
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Expanded Save Dialog"
    osx_defaults:
      domain: NSGlobalDomain
      key: NSNavPanelExpandedStateForSaveMode
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Expanded Print Dialog"
    osx_defaults:
      domain: NSGlobalDomain
      key: PMPrintingExpandedStateForPrint
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Save to disk by default"
    osx_defaults:
      domain: NSGlobalDomain
      key: NSDocumentSaveNewDocumentsToCloud
      type: bool
      value: false
    notify:
      - "Restart Finder"

  - name: "Finder: Show path bar"
    osx_defaults:
      domain: com.apple.finder
      key: ShowPathbar
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Show Status bar"
    osx_defaults:
      domain: com.apple.finder
      key: ShowStatusBar
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Disable .DS_Store files on USB Volumes"
    osx_defaults:
      domain: com.apple.desktopservices
      key: DSDontWriteUSBStores
      type: bool
      value: true
    notify:
      - "Restart Finder"

  - name: "Finder: Disable file extension change warning"
    osx_defaults:
      domain: com.apple.finder
      key: FXEnableExtensionChangeWarning
      type: bool
      value: false
    notify:
      - "Restart Finder"

  - name: "Trackpad: Table Three Finger Drag"
    osx_defaults:
      domain: com.apple.AppleMultitouchTrackpad
      key: TrackpadThreeFingerDrag
      type: bool
      value: true

  - name: "Cursor: Reduce Initial Key Repeat Delay"
    osx_defaults:
      domain: NSGlobalDomain
      key: InitialKeyRepeat
      type: int
      value: 10
  
  - name: "Cursor: Reduce Key Repeat Delay"
    osx_defaults:
      domain: NSGlobalDomain
      key: KeyRepeat
      type: int
      value: 1
  
