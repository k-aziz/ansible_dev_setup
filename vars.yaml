install_missing_homebrew: true
install_homebrew_packages: true
install_fisher_plugins: true
install_python: true
install_rust: true
setup_dock: true
setup_dotfiles: true
setup_system_defaults: true

dotfiles_repo: git@github.com:k-aziz/dotfiles.git

homebrew_taps: []

# Defaults to User scope for non-admin systems
homebrew_cask_dir: "~/Applications"
homebrew_cask_packages:
  - bruno
  - docker
  - firefox
  - font-ubuntu-mono-nerd-font
  - obsidian
  - spotify
  - visual-studio-code
  - wezterm

homebrew_packages:
  - bat
  - chezmoi
  - eza
  - fish
  - fd
  - fzf
  - gh
  - git-delta
  - gnu-sed
  - lazygit
  - neovim
  - npm
  - pipenv
  - poetry
  - postgresql@16
  - pyenv
  - rabbitmq
  - redis
  - starship
  - virtualenv

fisher_plugins:
  - jethrokuan/z
  - PatrickF1/fzf.fish

dockitems_remove:
  - Launchpad
  - Safari
  - Messages
  - Maps
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Photos
  - Freeform
  - TV
  - Music
  - News
  - "App Store"

dockitems_persist:
  - name: Mail
    path: "/Applications/Mail.app"

  - name: WezTerm
    path: "~/Applications/WezTerm.app"
    pos: 2

  - name: Firefox
    path: "~/Applications/Firefox.app"
    pos: 3

  - name: VS Code
    path: "~/Applications/Visual Studio Code.app"
    pos: 4

  - name: Obsidian
    path: "~/Applications/Obsidian.app"
    pos: 5

  - name: Bruno
    path: "~/Applications/Bruno.app"
    pos: 6

  - name: Spotify
    path: "~/Applications/Spotify.app"
    pos: 7
