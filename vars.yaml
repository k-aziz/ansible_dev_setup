install_missing_homebrew: true
install_homebrew_packages: true
install_fisher_plugins: true
install_nvim_plugins: true
setup_dock: true
setup_dotfiles: true
setup_system_defaults: true

homebrew_taps:
  - homebrew/bundle

# Defaults to User scope for non-admin systems
homebrew_cask_dir: "~/Applications"
homebrew_cask_packages:
  - docker
  - firefox
  - font-ubuntu-mono-nerd-font
  - obsidian
  - spotify
  - visual-studio-code
  - wezterm

homebrew_packages:
  - bat
  - eza
  - fish
  - fd
  - fzf
  - neovim
  - pipenv
  - poetry
  - postgresql@16
  - pyenv
  - rabbitmq
  - redis
  - rust
  - virtualenv

fisher_plugins:
  - jethrokuan/z
  - PatrickF1/fzf.fish

dockitems_remove:
  - Launchpad
  - Safari
  - Messages
  - Maps
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Photos
  - Freeform
  - TV
  - Music
  - News
  - 'App Store'

dockitems_persist:
  - name: Mail
    path: "/Applications/Mail.app/"

  - name: Wezterm
    path: "~/Applications/Wezterm.app/"
    pos: 2
 
  - name: Firefox
    path: "~/Applications/Firefox.app/"
    pos: 3
  
  - name: Visual Studio Code
    path: "~/Applications/'Visual Studio Code.app'"
    pos: 4
  
  - name: Obsidian
    path: "~/Applications/Obsidian.app"
    pos: 5

  - name: Spotify
    path: "~/Applications/Spotify.app"
    pos: 6

